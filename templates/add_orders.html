<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
   {% include 'nav.html' %}

   <div class="form-container">
        <form action="" method="POST" class="order-form">

            <h3 class="section-heading">Address Details</h3>

            <label>Name</label>
            <input type="text" name="name" placeholder="Enter Your Name" class="form-input">

            <label>Phone No.</label>
            <input type="number" name="phone_no" placeholder="Enter Your Phone Number" class="form-input">

            <label>Pincode</label>
            <input type="number" name="pincode" placeholder="Enter Pincode of Your Area" class="form-input">

            <label>Alternate Phone No.</label>
            <input type="number" name="alternate" placeholder="Enter Your Alternate Number" class="form-input">

            <label>State</label>
            <input type="text" name="state" placeholder="Enter Name of Your State" class="form-input">

            <label>City</label>
            <input type="text" name="city" placeholder="Enter Name of Your City" class="form-input">

            <label>House Number or House Name</label>
            <input type="text" name="house" placeholder="Enter House Name or Number" class="form-input">

            <h3 class="section-heading">Order Details</h3>

            <label>Select Service</label>
            <select name="service" class="form-select form-input">
                <option value="">-- Select Service --</option>
                <option value="iron">Iron & Press</option>
                <option value="wash_fold">Wash & Fold</option>
                <option value="dry_clean">Dry Cleaning</option>
                <option value="steam_iron">Steam Iron</option>
                <option value="wash_iron">Wash & Iron</option>
            </select>

            <label>Date</label>
            <input type="date" name="date" class="form-input">

            <label>Enter Number of Items</label>
            <input type="number" name="number" placeholder="Enter total items" class="form-input">

            <label>Any Special Instructions</label>
            <textarea name="suggestions" rows="5" placeholder="Write your suggestions or special instructions here" class="form-input textarea"></textarea>

            <label>Select Payment Method</label>
            <select name="payment" class="form-select form-input">
                <option value="">-- Select Payment Method --</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
                <option value="upi">UPI</option>
            </select>

        </form>
   </div>
</body>
</html>
